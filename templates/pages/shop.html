{% extends 'base.html' %}
{% load static %}
{% block content %}
	
	<!-- breadcrumb-section -->
	<div class="breadcrumb-section breadcrumb-bg">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 offset-lg-2 text-center">
					<div class="breadcrumb-text">
						<p>Fresh and Organic</p>
						<h1>Shop</h1>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end breadcrumb section -->

	<!-- products -->
	<div class="product-section mt-150 mb-150">
		<div class="container">

			<div class="row">
                <div class="col-md-12">
                    <div class="product-filters">
                        <ul>
                            <li class="active" data-filter="*">All</li>
							{% for  cat in catgory %}
							
							<li data-filter=".{{cat.name}}">{{cat.name}}</li>
							
							{% endfor %}
                         
                        </ul>
                    </div>
                </div>
            </div>


			<div class="row product-lists">

				{% for el in pro  %}
				
				<div class="col-lg-4 col-md-6 text-center {{el.catgory}}">
					<div class="single-product-item">
						<div class="product-image">
							<a href="{% url 'singl_pro' pro_id=el.id%}"><img src="{{el.photo.url}}" alt=""></a>
						</div>
						<h3>{{el.name}}</h3>
						<p class="product-price"><span>Per Kg</span> {{el.price}}$ </p>
						<a href="{% url 'add_cart' pro_id=el.id%}" class="cart-btn"><i class="fas fa-shopping-cart"></i> Add to Cart</a>
					</div>
				</div>

				
				
				{% endfor %}
			


			</div>

			<div class="row">
				<div class="col-lg-12 text-center">
					<div class="pagination-wrap">
						<ul>
							<li><a href="#">Prev</a></li>
							<li><a href="#">1</a></li>
							<li><a class="active" href="#">2</a></li>
							<li><a href="#">3</a></li>
							<li><a href="#">Next</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end products -->


{% endblock %}
